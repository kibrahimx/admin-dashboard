<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#" id="dashboard-a">
                    <img src="./assets/svg/bar-chart-outline.svg" id="title-icon" alt="data svg">
                    <span>Dashboard</span>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">
                    <img src="./assets/svg/home-outline.svg" class="white icon" alt="home svg">
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/svg/person-outline.svg" class="white icon" alt="profile svg">
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/svg/paper-plane-outline.svg" class="white icon" alt="messages svg">
                    <span>Messages</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/svg/time-outline.svg" class="white icon" alt="history svg">
                    <span>History</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/svg/document-outline.svg" class="white icon" alt="tasks svg">
                    <span>Tasks</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/svg/people-outline.svg" class="white icon" alt="communities svg">
                    <span>Communities</span>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">
                    <img src="./assets/svg/settings-outline.svg" class="white icon" alt="settings svg">
                    <span>Settings</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/svg/help-circle-outline.svg" class="white icon" alt="support svg">
                    <span>Support</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./assets/svg/shield-checkmark-outline.svg" class="white icon" alt="privacy svg">
                    <span>Privacy</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <header>
            <div id="top-head">
                <div id="search-bar">
                    <img class="icon" src="./assets/svg/search-outline.svg" alt="search svg">
                    <input type="search">
                </div>
                <div id="thdiv2">
                    <img src="./assets/svg/notifications-outline.svg" class="icon" alt="notification svg">
                    <img class="logo" src="./assets/images/wolf.png" alt="logo png">
                    <span>Account</span>
                </div>
            </div>
            <div id="bottom-head">
                <img class="logo" src="./assets/images/wolf.png" alt="logo png">
                <div id="bh-span-container">
                    <span id="greet-span">Hi there,</span><br>
                    <span>Account (@account)</span>
                </div>
                <div id="btns-container">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </header>
        <div id="main-content-container">
            <div class="margin-top flex">
                <div id="projects-container">
                    <span>Your Projects</span>
                    <div class="grid">

                    </div>
                </div>
                <div id="divers-container" class="flex column">
                    <div id="announcements-container">
                        <span>Announcements</span>
                        <div class="grid">

                        </div>
                    </div>
                    <div id="trending-container">
                        <span>Trending</span>
                        <div class="grid">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
